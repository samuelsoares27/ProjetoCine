<html xmlns:h="http://java.sun.com/jsf/html">

	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link href="css/login_css.css" rel="stylesheet" id="bootstrap-css"></link>
		<script src="js/login.js"></script>
		<title>Cadastro de Filmes</title>
	
	</head>
	
<body>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Cadastro de Filmes</a>
							</div>
						</div>
						<hr/>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<h:form method="post" role="form" style="display: block;">
											<div class="form-group">
										<h:outputLabel value="Nome " />
										<h:inputText value="#{filmeBean.filme.nome}" class="form-control"/>
									</div>
									<div class="form-group">
										<h:outputLabel value="Genero " />
										<h:inputText value="#{filmeBean.filme.genero}" class="form-control"/>
									</div>
									<div class="form-group">
										<h:outputLabel value="Valor " />
										<h:inputText value="#{filmeBean.filme.valor}" class="form-control"/>
									</div>
									<div class="form-group">
										<h:commandButton action="#{filmeBean.salvar()}" value="Salvar" class="form-control btn btn-login"/>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
